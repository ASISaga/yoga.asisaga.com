<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Genesis Ontological Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  {% feed_meta %}
  {% seo %}
</head>
<body>
  
  <!-- Navigation -->
  <nav class="site-navigation" role="navigation" aria-label="Main navigation">
    <div class="navigation-container">
      <a class="site-brand" href="{{ '/' | relative_url }}">{{ site.title | default: 'Yoga ASISaga' }}</a>
      <button class="navigation-toggle" type="button" aria-controls="navigation-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navigation-toggle-icon"></span>
      </button>
      <div class="navigation-menu" id="navigation-menu">
        <ul class="navigation-links">
          <li class="navigation-item">
            <a class="navigation-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link{% if page.url contains 'parts-of-mind' %} active{% endif %}" href="{{ '/parts-of-mind/' | relative_url }}">Parts of Mind</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link{% if page.url contains 'about' %} active{% endif %}" href="{{ '/about/' | relative_url }}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-section">
          <h5 class="footer-title">{{ site.title }}</h5>
          <p class="footer-description">{{ site.description }}</p>
        </div>
        <div class="footer-section">
          <p class="footer-text">Part of the <a href="https://github.com/ASISaga" class="footer-link">ASISaga</a> project</p>
          <p class="footer-text">&copy; {% assign currentYear = 'now' | date: '%Y' %}{{ currentYear }} ASISaga</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Custom JS -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
